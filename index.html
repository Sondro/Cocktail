<!DOCTYPE html>
<html> 
	<head>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="lib/codemirror.css">
		
		<script type="text/javascript" src="cheers.js" ></script>
		<script src="lib/codemirror.js"></script>
		<script src="lib/mode/htmlmixed.js"></script>
		<script src="lib/mode/css.js"></script>
	</head>
	<body>
		<div class="column left">
			<div class="box html">
				<div class="title">HTML</div>
				<div id="html-editor"></div>
			</div>
			<div class="box css">
				<div class="title">CSS</div>
				<div id="css-editor"></div>
			</div>
		</div>
		<div class="column center">
			<iframe id="browser"  height="100%" width="100%" ></iframe>
		</div>
		<div class="column right">
			<object id="cocktail" height="100%" width="100%" data="cocktail.swf" >
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="scale" value="noscale" />
			</object> 
		</div>
	</body>
</html>
