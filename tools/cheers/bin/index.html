<!DOCTYPE html>
<html lang="en"> 
	<head>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="lib/codemirror.css">
		
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		
		<script type="text/javascript" src="cheers.js" ></script>
		<script src="lib/codemirror.js"></script>
		<script src="lib/mode/css.js"></script>
		<script src="lib/mode/xml.js"></script>
        <script type="text/javascript" src="./CocktailDemo.js"></script>
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { width: 400px; height: 400px; }
		
	</style>
	</head>
	<body>
	
		<header class="container-fluid">
			<a href="https://github.com/silexlabs/Cocktail"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
			<div class="page-header">
				<div class="row-fluid">
						<div class="span3">
							<h1>Try Cocktail</h1>
						</div>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3 well">
					<div class="html editor">
						<h3>HTML</h3>
						<div id="html-editor" class="well"></div>
					</div>
					<div class="css editor">
						<h3>CSS</h3>
						<div id="css-editor" class="well"></div>
					</div>
				</div>
				<div class="span9">
					<div class="row-fluid renderers">
						<div class="span6">
							<p class="text-info"><i class="icon-circle-arrow-down"></i> Rendered by your browser</p>
							<div class="well">
								<iframe id="browser"  height="100%" width="100%" ></iframe>
							</div>
						</div>
						<div class="span6">
							<p class="text-info"><i class="icon-circle-arrow-down"></i> Rendered by <strong>Cocktail</strong>, using flash</p>
							<div class="well" id="openfl-content">
								<object id="cocktail" height="100%" width="100%" data="cocktail.swf" >
									<param name="allowScriptAccess" value="sameDomain" />
									<param name="scale" value="noscale" />
									<param name="wmode" value="transparent" />
								</object>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script type="text/javascript">
            lime.embed ("openfl-content", 0, 0, "FFFFFF");
        </script>
	</body>
</html>
